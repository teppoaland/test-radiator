<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Radiator Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 Test Radiator Dashboard v1.</h1>
            <p class="last-updated">Last updated: <span id="update-time"></span></p>
        </header>
        
        <div id="projects">
            <div class="loading">Loading projects...</div>
        </div>
    </div>
    
    <button class="refresh-btn" id="refresh-btn" title="Refresh data">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 4v6h-6"></path>
            <path d="M1 20v-6h6"></path>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
            <path d="M20.49 15a9 9 0 0 1-14.85 3.36L1 14"></path>
        </svg>
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const projectsContainer = document.getElementById('projects');
            const refreshBtn = document.getElementById('refresh-btn');
            const updateTimeElement = document.getElementById('update-time');
            
            // JS to add version fetching
            async function fetchProjectVersion(projectName) {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/teppoaland/git_storage/main/allure-history/${projectName}/app_version.json`);
                if (response.ok) {
                const versionData = await response.json();
                return versionData.tested_version;
                }
            } catch (error) {
                console.log('Version data not available for', projectName);
            }
            return 'N/A';
            }
            
            // Function to format date as DD/MM/YYYY hh:mm
            function formatDate(date) {
                return date.getDate().toString().padStart(2, '0') + '/' +
                    (date.getMonth() + 1).toString().padStart(2, '0') + '/' +
                    date.getFullYear() + ' ' +
                    date.getHours().toString().padStart(2, '0') + ':' +
                    date.getMinutes().toString().padStart(2, '0');
            }

            // Set initial update time (moved inside DOMContentLoaded)
            updateTimeElement.textContent = formatDate(new Date());

            // Load projects initially
            loadProjects();
            
            // Set up refresh button
            refreshBtn.addEventListener('click', function() {
                projectsContainer.innerHTML = '<div class="loading">Refreshing projects...</div>';
                loadProjects();
            });
            
            async function loadProjects() {
                try {
                    const res = await fetch("config/projects.json");
                    if (!res.ok) throw new Error("Failed to load config/projects.json");
                    const config = await res.json();
                    
                    // Clear loading message
                    projectsContainer.innerHTML = '';
                    
                    for (const project of config.projects) {
                        const card = document.createElement("div");
                        card.className = "project";
                        
                        const projectHeader = document.createElement("div");
                        projectHeader.className = "project-header";
                        
                        const title = document.createElement("h2");
                        title.className = "project-title";
                        title.textContent = project.name;
                        
                        const reportLink = document.createElement("a");
                        reportLink.href = project.reportUrl || "#";
                        reportLink.className = "report-link";
                        reportLink.textContent = "View Full Report";
                        reportLink.target = "_blank";
                        
                        projectHeader.appendChild(title);
                        projectHeader.appendChild(reportLink);
                        card.appendChild(projectHeader);
                        
                        // Summary section
                        const summary = document.createElement("div");
                        summary.className = "summary";
                        summary.innerHTML = `
                            <div class="summary-item">
                                <div class="summary-value passed">0</div>
                                <div class="summary-label">Passed</div>
                            </div>
                            <div class="summary-item">
                                <div class="summary-value failed">0</div>
                                <div class="summary-label">Failed</div>
                            </div>
                            <div class="summary-item">
                                <div class="summary-value broken">0</div>
                                <div class="summary-label">Broken</div>
                            </div>
                            <div class="summary-item">
                                <div class="summary-value skipped">0</div>
                                <div class="summary-label">Skipped</div>
                            </div>
                        `;
                        card.appendChild(summary);
                        
                        // Trend title
                        const trendTitle = document.createElement("h3");
                        trendTitle.className = "trend-title";
                        trendTitle.textContent = "Last 10 Builds";
                        card.appendChild(trendTitle);
                        
                        // Trend container
                        const trendDiv = document.createElement("div");
                        trendDiv.className = "trend";
                        card.appendChild(trendDiv);
                        
                        // Project footer for additional info
                        const projectFooter = document.createElement("div");
                        projectFooter.className = "project-footer";
                        projectFooter.innerHTML = `  <span>Build: <span class="build-id">Loading...</span></span>
    <span>Version: <span class="app-version">Loading...</span></span>
`;
                        card.appendChild(projectFooter);
                        
                        projectsContainer.appendChild(card);
                        
                        try {
                            const dataRes = await fetch(project.dataUrl);
                            if (!dataRes.ok) throw new Error("Failed to load data " + project.dataUrl);
                            const data = await dataRes.json();
                            
                            if (Array.isArray(data) && data.length > 0) {
                                const latest = data.slice(-10);
                                
                                // Update summary from newest build
                                const newest = latest[latest.length - 1]?.data || {};
                                const passed = newest.passed || 0;
                                const failed = newest.failed || 0;
                                const broken = newest.broken || 0;
                                const skipped = newest.skipped || 0;
                                const total = passed + failed + broken + skipped;
                                
                                summary.querySelector('.summary-value.passed').textContent = passed;
                                summary.querySelector('.summary-value.failed').textContent = failed;
                                summary.querySelector('.summary-value.broken').textContent = broken;
                                summary.querySelector('.summary-value.skipped').textContent = skipped;
                                
                                // Update build ID in footer (existing code)
                                const buildId = latest[latest.length - 1]?.buildOrder || "N/A";
                                projectFooter.querySelector('.build-id').textContent = buildId;

                                // Add this new code to fetch and display version
                                const projectName = project.dataUrl.includes('sbsaa-tests') ? 'sbsaa-tests' : 
                                                project.dataUrl.includes('appium-tests') ? 'appium-tests' : 'unknown';
                                const appVersion = await fetchProjectVersion(projectName);
                                projectFooter.querySelector('.app-version').textContent = appVersion;
                                
                                    // Create trend squares
                                latest.forEach(build => {
                                    const stats = build?.data || {};
                                    const buildName = build?.build || "Unknown build";
                                    
                                    let status = "passed";
                                    if (stats.failed > 0) status = "failed";
                                    else if (stats.broken > 0) status = "broken";
                                    else if (stats.skipped > 0) status = "skipped";
                                    
                                    const box = document.createElement("div");
                                    box.className = `status-box ${status}`;
                                    
                                    // Add tooltip
                                    const tooltip = document.createElement("div");
                                    tooltip.className = "status-tooltip";
                                    tooltip.textContent = `${buildName}: ✔${stats.passed || 0} ❌${stats.failed || 0} ⚠${stats.broken || 0} ⏭${stats.skipped || 0}`;
                                    box.appendChild(tooltip);
                                    
                                    trendDiv.appendChild(box);
                                });
                            } else {
                                const errorMsg = document.createElement("div");
                                errorMsg.className = "error";
                                errorMsg.textContent = "No trend data available";
                                card.appendChild(errorMsg);
                            }
                        } catch (e) {
                            console.error(e);
                            const errorMsg = document.createElement("div");
                            errorMsg.className = "error";
                            errorMsg.textContent = "Failed to load trend data";
                            card.appendChild(errorMsg);
                        }
                    }
                    
                    // Update the last updated time
                    updateTimeElement.textContent = formatDate(new Date());
                } catch (e) {
                    console.error(e);
                    projectsContainer.innerHTML = `
                        <div class="error">
                            <h3>Error Loading Projects</h3>
                            <p>${e.message}</p>
                            <p>Please check if the config file exists and is valid JSON.</p>
                        </div>
                    `;
                }
            }
            
            // Auto-refresh every 5 minutes 
            setInterval(() => {
                loadProjects();
            }, 300000);
        });
    </script>
</body>
</html>
