<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Radiator Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 Test Radiator Dashboard v5</h1>
            <p class="last-updated">Last updated: <span id="update-time"></span></p>
            <div class="header-links">
                <a href="flowchart.html" target="_blank" class="flowchart-link" title="View Test Automation Architecture">
                    📋 Test Automation Details
                </a>
            </div>
        </header>
        
        <div id="projects">
            <div class="loading">Loading projects...</div>
        </div>
    </div>
    
    <button class="refresh-btn" id="refresh-btn" title="Refresh data">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 4v6h-6"></path>
            <path d="M1 20v-6h6"></path>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
            <path d="M20.49 15a9 9 0 0 1-14.85 3.36L1 14"></path>
        </svg>
    </button>

    <a href="flowchart.html" target="_blank" class="flowchart-btn" title="View Test Automation Architecture">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14,2 14,8 20,8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10,9 9,9 8,9"></polyline>
        </svg>
    </a>

    <style>
        .header-links {
            margin-top: 10px;
            text-align: center;
        }
        
        .flowchart-link {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4a9eff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            border: 1px solid #3182ce;
        }
        
        .flowchart-link:hover {
            background-color: #3182ce;
            text-decoration: none;
        }
        
        .flowchart-btn {
            position: fixed;
            bottom: 90px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .flowchart-btn:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            color: white;
            text-decoration: none;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        .flowchart-btn svg {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .flowchart-link {
                background-color: #2d3748;
                border-color: #4a5568;
                color: #e2e8f0;
            }
            
            .flowchart-link:hover {
                background-color: #4a5568;
            }
            
            .flowchart-btn {
                background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
                border-color: rgba(255, 255, 255, 0.1);
            }
            
            .flowchart-btn:hover {
                background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            }
        }
    </style>

    <script>
        // FormatDate function in global scope
        function formatDate(date) {
            return date.getDate().toString().padStart(2, '0') + '/' +
                (date.getMonth() + 1).toString().padStart(2, '0') + '/' +
                date.getFullYear() + ' ' +
                date.getHours().toString().padStart(2, '0') + ':' +
                date.getMinutes().toString().padStart(2, '0');
        }

        // Fetch project app info
        async function fetchProjectAppInfo(projectName) {
            try {
                if (projectName === 'app-availability-check') {
                    const response = await fetch(`https://raw.githubusercontent.com/teppoaland/git_storage/main/allure-history/${projectName}/installation_results.json`);
                    if (response.ok) {
                        const installData = await response.json();
                        const successCount = installData.filter(app => app.overall_status === 'Available').length;
                        return `${successCount}/${installData.length} apps`;
                    }
                } else {
                    const response = await fetch(`https://raw.githubusercontent.com/teppoaland/git_storage/main/allure-history/${projectName}/app_version.json`);
                    if (response.ok) {
                        const versionData = await response.json();
                        return versionData.tested_version;
                    }
                }
            } catch (error) {
                console.log('App info not available for', projectName);
            }
            return 'N/A';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const projectsContainer = document.getElementById('projects');
            const refreshBtn = document.getElementById('refresh-btn');
            const updateTimeElement = document.getElementById('update-time');

            // Set initial update time
            updateTimeElement.textContent = formatDate(new Date());

            // Load projects initially
            loadProjects();
            
            // Set up refresh button
            refreshBtn.addEventListener('click', function() {
                projectsContainer.innerHTML = '<div class="loading">Refreshing projects...</div>';
                loadProjects();
            });
            
            async function loadProjects() {
                try {
                    const res = await fetch("config/projects.json");
                    if (!res.ok) throw new Error("Failed to load config/projects.json");
                    const config = await res.json();
                    
                    // Clear loading message
                    projectsContainer.innerHTML = '';
                    
                    for (const project of config.projects) {
                        const card = document.createElement("div");
                        card.className = "project";
                        
                        const projectHeader = document.createElement("div");
                        projectHeader.className = "project-header";
                        
                        const title = document.createElement("h2");
                        title.className = "project-title";
                        title.textContent = project.name;
                        
                        const reportLink = document.createElement("a");
                        reportLink.href = project.reportUrl || "#";
                        reportLink.className = "report-link";
                        reportLink.textContent = "View Full Report";
                        reportLink.target = "_blank";
                        
                        projectHeader.appendChild(title);
                        projectHeader.appendChild(reportLink);
                        card.appendChild(projectHeader);
                        
                        // Check if this is the App Availability Check project
                        if (project.name.includes("Availability")) {
                            // Create app-specific table instead of summary
                            const appTable = document.createElement("div");
                            appTable.className = "app-table";
                            appTable.innerHTML = `
                                <div class="app-table-header">
                                    <span>App Name</span>
                                    <span>Version</span>
                                    <span>Status</span>
                                </div>
                                <div class="app-table-body">
                                    <div class="loading-apps">Loading app status...</div>
                                </div>
                            `;
                            card.appendChild(appTable);
                            
                            // Fetch and display individual app data
                            try {
                                const installResponse = await fetch(`https://raw.githubusercontent.com/teppoaland/git_storage/main/allure-history/app-availability-check/installation_results.json`);
                                if (installResponse.ok) {
                                    const installData = await installResponse.json();
                                    const tableBody = appTable.querySelector('.app-table-body');
                                    tableBody.innerHTML = '';
                                    
                                    installData.forEach(app => {
                                        const row = document.createElement("div");
                                        row.className = "app-row";
                                        
                                        // Use overall_status for accurate status determination
                                        const overallStatus = app.overall_status || 'Unknown';
                                        const isAvailable = overallStatus === 'Available';
                                        const statusClass = isAvailable ? 'status-available' : 'status-failed';
                                        
                                        // Determine status text based on overall status
                                        let statusText = overallStatus;
                                        if (overallStatus.includes('UI verification failed')) {
                                            statusText = 'UI Issues';
                                        } else if (overallStatus.includes('Installation failed')) {
                                            statusText = 'Install Failed';
                                        } else if (overallStatus === 'Available') {
                                            statusText = 'Available';
                                        }
                                        
                                        row.innerHTML = `
                                            <span class="app-name">${app.app_name}</span>
                                            <span class="app-version">${app.installed_version}</span>
                                            <span class="app-status ${statusClass}" title="${overallStatus}">${statusText}</span>
                                        `;
                                        tableBody.appendChild(row);
                                    });
                                }
                            } catch (error) {
                                appTable.querySelector('.app-table-body').innerHTML = '<div class="error">Failed to load app data</div>';
                            }
                            
                        } else {
                            // Use existing summary format for other projects
                            const summary = document.createElement("div");
                            summary.className = "summary";
                            summary.innerHTML = `
                                <div class="summary-item">
                                    <div class="summary-value passed">0</div>
                                    <div class="summary-label">Passed</div>
                                </div>
                                <div class="summary-item">
                                    <div class="summary-value failed">0</div>
                                    <div class="summary-label">Failed</div>
                                </div>
                                <div class="summary-item">
                                    <div class="summary-value broken">0</div>
                                    <div class="summary-label">Broken</div>
                                </div>
                                <div class="summary-item">
                                    <div class="summary-value skipped">0</div>
                                    <div class="summary-label">Skipped</div>
                                </div>
                            `;
                            card.appendChild(summary);
                            
                            // Trend title
                            const trendTitle = document.createElement("h3");
                            trendTitle.className = "trend-title";
                            trendTitle.textContent = "Last 10 Builds";
                            card.appendChild(trendTitle);
                            
                            // Trend container
                            const trendDiv = document.createElement("div");
                            trendDiv.className = "trend";
                            card.appendChild(trendDiv);
                            
                            // Project footer for additional info
                            const projectFooter = document.createElement("div");
                            projectFooter.className = "project-footer";
                            projectFooter.innerHTML = `
                                <span>Build: <span class="build-id">Loading...</span></span>
                                <span>Version: <span class="app-version">Loading...</span></span>
                            `;
                            card.appendChild(projectFooter);
                            
                            try {
                                const dataRes = await fetch(project.dataUrl);
                                if (!dataRes.ok) throw new Error("Failed to load data " + project.dataUrl);
                                const data = await dataRes.json();
                                
                                if (Array.isArray(data) && data.length > 0) {
                                    const latest = data.slice(-10);
                                    
                                    // Update summary from newest build
                                    const newest = latest[latest.length - 1]?.data || {};
                                    const passed = newest.passed || 0;
                                    const failed = newest.failed || 0;
                                    const broken = newest.broken || 0;
                                    const skipped = newest.skipped || 0;
                                    
                                    summary.querySelector('.summary-value.passed').textContent = passed;
                                    summary.querySelector('.summary-value.failed').textContent = failed;
                                    summary.querySelector('.summary-value.broken').textContent = broken;
                                    summary.querySelector('.summary-value.skipped').textContent = skipped;
                                    
                                    // Update build ID in footer
                                    const buildId = latest[latest.length - 1]?.buildOrder || "N/A";
                                    projectFooter.querySelector('.build-id').textContent = buildId;

                                    // Fetch and display version
                                    const projectName = project.dataUrl.includes('sbsaa-tests') ? 'sbsaa-tests' : 
                                                       project.dataUrl.includes('appium-tests') ? 'appium-tests' :
                                                       project.dataUrl.includes('app-availability-check') ? 'app-availability-check' : 'unknown';
                                    const appVersion = await fetchProjectAppInfo(projectName);
                                    projectFooter.querySelector('.app-version').textContent = appVersion;
                                    
                                    // Create trend squares
                                    latest.forEach(build => {
                                        const stats = build?.data || {};
                                        const buildName = build?.build || "Unknown build";
                                        
                                        let status = "passed";
                                        if (stats.failed > 0) status = "failed";
                                        else if (stats.broken > 0) status = "broken";
                                        else if (stats.skipped > 0) status = "skipped";
                                        
                                        const box = document.createElement("div");
                                        box.className = `status-box ${status}`;
                                        
                                        // Add tooltip
                                        const tooltip = document.createElement("div");
                                        tooltip.className = "status-tooltip";
                                        tooltip.textContent = `${buildName}: ✔${stats.passed || 0} ❌${stats.failed || 0} ⚠${stats.broken || 0} ⏭${stats.skipped || 0}`;
                                        box.appendChild(tooltip);
                                        
                                        trendDiv.appendChild(box);
                                    });
                                } else {
                                    const errorMsg = document.createElement("div");
                                    errorMsg.className = "error";
                                    errorMsg.textContent = "No trend data available";
                                    card.appendChild(errorMsg);
                                }
                            } catch (e) {
                                console.error(e);
                                const errorMsg = document.createElement("div");
                                errorMsg.className = "error";
                                errorMsg.textContent = "Failed to load trend data";
                                card.appendChild(errorMsg);
                            }
                        }
                        
                        projectsContainer.appendChild(card);
                    }
                    
                    // Update the last updated time
                    updateTimeElement.textContent = formatDate(new Date());
                } catch (e) {
                    console.error(e);
                    projectsContainer.innerHTML = `
                        <div class="error">
                            <h3>Error Loading Projects</h3>
                            <p>${e.message}</p>
                            <p>Please check if the config file exists and is valid JSON.</p>
                        </div>
                    `;
                }
            }
            
            // Auto-refresh every 5 minutes 
            setInterval(() => {
                loadProjects();
            }, 300000);
        });
    </script>
</body>
</html>
